<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tip Calculator</title>
</head>
<body>

    <div id="container">

        <div id="calculator">
            <h1>Tip Calculator</h1>

            <form>
                <label>How much was your bill?<br>
                <input type="text" id="billAmount"></label>
                <label>How was your service?<br>
                    <select name="" id="serviceQuality">
                        <option disabled selected value="0">-- choose and option --</option>
                        <option value="0.3">30% - outstanding</option>
                        <option value="0.2">20% - good</option>
                        <option value="0.15">15% - okay</option>
                        <option value="0.01">10% - bad</option>
                        <option value="0.05">5% - terrible</option>
                    </select>
                </label>
                <label >How many people are sharing the bill? <br>
                    <input type="text" id="totalPeople">people
                </label>
                <button type="button" id="calculate">Calculate</button>
            </form>
        </div>

        <div id="totalTip">
           <sup>$</sup><span id="tip">0.00</span> 
           <small id="each">Each</small>  
        </div>
    </div>
    


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
